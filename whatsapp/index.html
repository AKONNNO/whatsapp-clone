<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/whatsapp-brands-solid.svg">
</head>
<body>
    <div class="container">
        <p>Whatsapp</p>
    </div>
    

    <div class="sidebar">
        <div class="icons">
            <div class="icon-1">
                <img alt=""  src="icons/3030712_categories_category_menu_menus_icon.png">
            </div>
            <div class="icon-2">
                <img alt="" src="icons/messenger.png">
            </div>
            <div class="icon-3">
                <img alt="" src="icons/telephone.png">
            </div>
            <div class="icon-4">
                <img alt="" src="icons/updates.png">
            </div>
            <div class="icon-5">
                <img alt="" src="icons/remove.png">
            </div>
            <div class="icon-6">
                <img alt="" src="icons/loop.png">

            </div>
            
            <div class="icon-7">
                <img alt="" src="icons/star.png">
            </div>
            <div class="icon-8">
                <img alt="" src="icons/archive.png">
            </div>
            <div class="icon-9">
                <img alt="" src="icons/gear-solid.svg">
            </div>
            <div class="icon-10">
                <img alt="" src="Images/SJSE7731.WEBP">
            </div>
        </div>

    </div>
    <div class="icondisplay">
        <img alt="" src="icons/whatsapp.png">
        
    </div>

    <div class="chatdisplay">
        <div class="heading">
            <h1>Chats</h1>
        </div>

        <div class="searchbox">
            <input type="text" placeholder="Search or start a new chat">
        </div>

        <div class="chats-display">
            <div class="chat-1">
                <img alt="" src="Images/BFIS2588.WEBP">
                <h1>Brobbey</h1>
                <p>Boi</p>
                <div class="ticks-1">
                    <img src="icons/check-double-solid.svg" alt="">
                </div>
                <div class="time-1">
                    <p>10:30am</p>
                </div>
            </div>

            <div class="chat-2">
                <img alt="" src="Images/FAFO2429.WEBP">
                <h1>YhungKiddo</h1>
                <span>Yh</span>
                <div class="ticks-2">
                    <img src="icons/check-double-solid.svg" alt="">
                </div>
                <div class="time-2">
                    <p>11:10am</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
